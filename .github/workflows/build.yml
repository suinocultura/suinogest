name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer (Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/kivy_app_offline:/app \
            -w /app \
            kivyfactory/buildozer:latest \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: suinogest-debug-apk
          path: kivy_app_offline/bin/*.apk